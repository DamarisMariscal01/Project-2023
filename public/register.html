<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="registerTitle">Registro</h1>
        <input type="text" placeholder="Nombre" autocomplete="off" class="nombre" required>
        <input type="email" placeholder="Email" autocomplete="off" class="email" required>
        <input type="pass" placeholder="Password" autocomplete="off" class="pass" required>
        <button class="submit">Guardar información</button>
        <a href="/login" class="linkk">¿Ya tienes cuenta? Ir a Login</a>
    </div>
</body>
<script src="./js/form.js"></script>
</html>
