<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/flashcards.css">
</head>
<body>
  <header>
    <div class="container">
      <div id="header">
        <a class="title" href="/home"><h1>AceStudy</h1></a>
        <div class="nav-btn">
          <a href="/flashcards" class="flashcards">Flashcards</a>
          <a href="/archivos" class="archivos">Archivos</a>
          <a href="/notes" class="notas">Notas</a>
          <a href="/logout" class="logout">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <div class="form-section">
    <h2 class="fcTitle">Flashcard</h2>
    <input type="text" id="question" placeholder="Escribe la pregunta">
    <input type="text" id="answer" placeholder="Escribe la respuesta">
    <button id="addFlashcard">Agregar Flashcard</button>
  </div>

  <div class="flashcard-container">
    <!-- Aquí se mostrarán las flashcards creadas por el usuario -->
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</html>
