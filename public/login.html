<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>Login</title>
</head>
<body>
    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="loginTitle">Login</h1>
        <input type="email" placeholder="Email" autocomplete="off" class="email" required>
        <input type="password" placeholder="Password" autocomplete="off" class="pass" required>
        <button class="submit">Login</button>
        <a href="/register" class="linkk">¿No tienes cuenta aún? ¡Regístrate!</a>
    </div>
</body>
<script src="./js/form.js"></script>
</html>
